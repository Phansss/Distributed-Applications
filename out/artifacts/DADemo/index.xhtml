<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
   <h:head>

   </h:head>
   <h:body>
      <p:textEditor />

      <style type="text/css">
         .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
            text-align: center;
         }

         .customPanelGrid .ui-panelgrid-content {
            align-items: center;
         }
      </style>

      <div class="card">
         <p:panelGrid columns="1" layout="grid" styleClass="showcase-text-align-center">
            <div class="card">
               <h:form>
                  <p:commandButton value="View" icon="pi pi-home" action="#{dfView.viewProducts}" styleClass="p-mr-2" />
                  <p:commandButton value="Options" icon="pi pi-cog" action="#{dfView.viewProductsCustomized}" styleClass="ui-button-outlined"/>
               </h:form>
            </div>
         </p:panelGrid>
      </div>

   </h:body>
</f:view>

</html>
