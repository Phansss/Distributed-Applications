<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Wie is Wie</title>
   <h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>

<h:body style="margin: 0" class="background">

   <div class="white-background vertical-center loginForm wieiswieBox">
      <div class="wieiswieLeftColumn">
         <p:graphicImage styleClass="vertical-center" style="left: 5%; max-width: 20%" value="#{wieiswieBean.professor.picture}" alt="No Picture Found"/>
      </div>
      <div class="wieiswieRightColumn">
         <div class="vertical-center">
            <b><h:outputText value="Name: "/></b><h:outputText value="#{wieiswieBean.professor.name} "/><h:outputText value="#{wieiswieBean.professor.surname}"/>
            <br/><br/>
            <b><h:outputText value="Amount of Comments: "/></b><h:outputText value="#{wieiswieBean.professor.commentsAbout.size()}"/>
            <br/><br/>
            <b><h:outputText value="Overall Rating: "/></b><h:outputText value="#{wieiswieBean.professor.rating}"/>
            <br/><br/>
            <h:form>
               <p:dataTable var="course" value="#{wieiswieBean.professor.profGivesCourses}">
                  <p:column headerText="Course Name">
                     <h:outputText value="#{course.name}" />
                  </p:column>

                  <p:column headerText="Grade">
                     <h:outputText value="#{course.yearOfCourse.name()}" />
                  </p:column>
               </p:dataTable>
            </h:form>
         </div>
      </div>
   </div>

</h:body>

</html>
